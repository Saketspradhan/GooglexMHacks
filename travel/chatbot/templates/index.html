<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Buttons</title>
  <style>
    :root {
      --primary-color: #007BFF;
      --hover-color: #0056b3;
    }

    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2em;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    button {
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      background-color: var(--primary-color);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      outline: none;
      transition: background-color 0.3s, transform 0.2s;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover, button:focus {
      background-color: var(--hover-color);
      transform: translateY(-3px);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5em;
      }

      button {
        padding: 12px 24px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Google Travel Assistant</h1>
  <form>
    <button class="routes" type="button" onclick="window.location.href='/routes'">Routes</button>
    <button class="chatbot" type="button" onclick="window.location.href='/chat'">Chatbot</button>
  </form>
</body>
</html>
